<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/user.css}">
</head>
<body>
<div class="register">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>REGISTER HERE</h1>
            <th:block th:each="errora : ${error}">
                <div class="alert alert-danger" role="alert" th:text="${errora}"></div>
            </th:block>
            <div th:if="${success}" class="alert alert-success" role="alert"
                 th:text="${success}"></div>
            <form th:action="@{/user/create}" method="post">
                <div class="form-group">
                    <label for="username">USERNAME</label>:
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Username">
                </div>
                <br/>
                <div class="form-group">
                    <label for="password">PASSWORD</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="register-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   value="Register">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <p><a href="/" th:href="@{/}">Back to home page</a></p>
</div>
</body>
</html>
